<div class="modal-header">
    <h3 class="modal-title">{{'envoyer un msg '}}</h3>
</div>
<div class="modal-body">
    <form name="contactForm">
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 col-xs-6">
                      <fieldset>
                        <div class="form-group">
                            <label>{{'Subject'}}</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-align-justify"></i></span>
                                <input type="text" class="form-control" ng-model="message.subject" />
                            </div>
                            <p class="error" ng-if="required.subject">{{'Ce champ est obligatoire.'}}</p>
                        </div>
                    </fieldset>
                    
                </div>
                <div class="col-md-6 col-xs-6">
                  <fieldset>
                        <div class="form-group">
                            <label>{{'Email'}}</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                <autocomplete name="email" ng-model="message.toemail" data="contacts" on-type="updateMovies"></autocomplete>
                            </div>

                        </div>
                    </fieldset>
                </div>
            </div>
        </div><br/><br/>
        <div class="form-group">
            <div class="row">
                    <div class="col-md-6 col-xs-6">
                    <fieldset>
                        <div class="form-group">
                            <label>{{'Message'}}</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope "></i></span>
                                <textarea class="form-control" rows="4" cols="100" ng-model="message.text"></textarea>
                            </div>
                            <p class="error" ng-if="required.text">{{'Ce champ est obligatoire.'}}</p>

                        </div>
                    </fieldset>
                </div>
             

            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-disabled="!message.toemail || !contactForm.email.$valid" ng-click="save(message)"><i class="fa fa-send"></i> {{waitMsg}}</button>
    <button class="btn btn-warning btn-sm" ng-click="cancel()"><i class="fa fa-undo"></i> {{'Annuler'}}</button>
</div>
