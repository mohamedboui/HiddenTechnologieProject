<div class="modal-header">
    <div class="row vertical-align">
        <div class="col-lg-8 col-md-6 col-xs-8">
            <h3 class="modal-title"><i class="fa fa-user fa-fw"></i> {{'My account'}}</h3>
        </div>
    </div>
</div>
<div class="modal-body">
    <fieldset>
        <div class="panel panel-default">
            <div class="panel-heading">{{'User'}}</div>
            <div class="panel-body normal">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <fieldset>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-adn"></i></span>
                                    <input type="text" class="form-control" ng-model="user.firstName" placeholder="{{'Firstname'}}" />
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <fieldset>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-adn"></i></span>
                                    <input type="text" class="form-control" ng-model="user.lastName" placeholder="{{'Lastname'}}" />
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <fieldset>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                    <input type="text" class="form-control" ng-model="user.email" placeholder="{{'Email'}}" />
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <fieldset>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control" ng-model="user.password" placeholder="{{'Password'}}" />
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="save()"><i class="fa fa-floppy-o"></i> {{'Save'}}</button>
    <button class="btn btn-warning btn-sm" ng-click="cancel()"><i class="fa fa-undo"></i> {{'Cancel'}}</button>
</div>
