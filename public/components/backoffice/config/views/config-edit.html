<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-pencil fa-fw"></i> {{'Edit Parameter'}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon minWidth">{{'Type'}}</span>
                    <div toggle-switch html="true" class="isSwitch switch-primary"
                         knob-label="{{'Type'}}" on-label="{{'String'}}" off-label="{{'JSON'}}"
                         model = "config.isString">
                    </div>
                    <div class="pull-right" ng-if="!config.isString">
                        <button class="btn btn-success btn-sm" ng-click="beautify(config.value)" ng-disabled="disable(config)">
                            <i class="fa fa-code"></i>
                            {{'Beautify'}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon minWidth">{{'Value'}}</span>
                    <textarea class="form-control" rows="15" ng-model="config.value" placeholder="{{'Value'}}"/></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-disabled="disable(config)" ng-click="save()"><i class="fa fa-floppy-o"></i> {{'Save'}}</button>
    <button class="btn btn-warning btn-sm" ng-click="cancel()"><i class="fa fa-undo"></i> {{'Cancel'}}</button>
</div>
