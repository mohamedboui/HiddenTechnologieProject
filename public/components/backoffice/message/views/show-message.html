    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-body">
                    <div class="row">
                        <div class="dataTables_wrapper form-inline dt-bootstrap">
                            
                            <table id="mailbox_table" class="table table-yuk2 bg-fill toggle-arrow-tiny" data-page-size="20" data-filter="#message_filter">
                                <thead>

                                    <tr ng-repeat="message in allMessages" ng-class="{'readed':message.isReaded == true}" >

                                            </div>
                                        </td>

                                        <td ng-click="display(message)"><a href="pages-mailbox_message.html">{{message.subject}}.</a></td>
